<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2025 賽季資料庫</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="hero">
        <div id="particles-js"></div>
        <div class="hero-content">
            <h1 class="f1-title">F1 DATABASE <span>2025</span></h1>
            <p class="f1-subtitle">感受極速，探索一級方程式的巔峰世界</p>
            <button class="enter-btn" onclick="enterSite()">進入賽季資料庫</button>
        </div>
    </section>

    <header id="mainHeader">
        <div class="container">
            <nav>
                <a href="#" class="logo" onclick="navigateTo('home')">F1 DATABASE <span>2025</span></a>
                <ul class="nav-links" id="navLinks">
                    <li><a href="#" data-page="home" class="active">主頁</a></li>
                    <li><a href="#" data-page="drivers">車手陣容</a></li>
                    <li><a href="#" data-page="teams">車隊資訊</a></li>
                    <li><a href="#" data-page="tracks">全球賽道</a></li>
                    <li><a href="#" data-page="game">🕹️ 小遊戲</a></li>
                    <li class="search-wrapper">
                        <input type="text" id="globalSearch" placeholder="搜尋...">
                    </li>
                </ul>
                <div class="burger-menu" id="burgerMenu">&#9776;</div>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- 主頁 -->
        <section id="home-page" class="page-content active">
            <h2 class="section-title map-title">歡迎來到 2025 賽季</h2>
            <div class="reveal">
                <p style="text-align: center; font-size: 1.2rem; line-height: 1.8; max-width: 800px; margin: 0 auto;">
                    2025 年是一級方程式賽車歷史上最令人期待的賽季之一。隨著 Lewis Hamilton 轉投法拉利，以及多位超級新秀的加入，賽道上的競爭將進入全新境界。
                </p>
            </div>
        </section>

        <!-- 車手頁面 -->
        <section id="drivers-page" class="page-content">
            <h2 class="section-title">2025 車手陣容</h2>
            <div class="data-grid" id="driverGridContainer"></div>
        </section>

        <!-- 車隊頁面 -->
        <section id="teams-page" class="page-content">
            <h2 class="section-title">車隊資訊</h2>
            <div class="data-grid" id="teamGridContainer"></div>
        </section>

        <!-- 賽道頁面 -->
        <section id="tracks-page" class="page-content">
            <h2 class="section-title">全球賽道</h2>
            <div class="track-tabs" id="trackTabs"></div>
            <div id="trackContents"></div>
        </section>

        <!-- 遊戲頁面 -->
        <section id="game-page" class="page-content">
            <h2 class="section-title">燈滅起跑反應測試</h2>
            <div class="lights-out-game-container">
                <div class="lights-container" id="lightsContainer"></div>
                <h3 id="gameStatus">準備好後點擊按鈕</h3>
                <div id="timerDisplay">0.000 秒</div>
                <button id="gameButton" class="enter-btn">準備</button>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="infoModal">
        <div class="modal-content" id="modalContent">
            <div class="modal-left" id="modalLeft"></div>
            <div class="modal-right" id="modalRight"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
